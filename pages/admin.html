<style>

.container {
	text-align: center;
}

.header {
	font-weight: bold;
}

table {
	padding: 2px;
	border-top;
	border-bottom;
	overflow: auto;
	display: block;
}

#grid-top-level{
	padding: 2px;
	border-top;
	border-bottom;
	overflow: auto;
	display: block;
}

.scores{
	display:inline-block;
}

.inline {
	display:inline-block;
}

<body onload = "loadAdminPage()"> <!-- showCurrentScores()"> -->

	<div class="container">
		<h1 class = "jumbotron">ADMIN PAGE</h1>
	</div>
	
	<div class = "container">
		<div class="form-group">
			<h4 class = "scores">
				<div class = "scores">Rams: </div>
				<div class = "scores" id="score_rams_current" value></div>
				<br>
				<div class = "scores">Pats: </div>
				<div class = "scores"id= "score_pats_current" value></div>
			</h4>
		</div>
		<div class="form-group">
			<input type="text" pattern="\d*" class="form-control" id= "score_rams" placeholder="Rams">
		</div>
		<div class="form-group">
			<input type="text" pattern="\d*" class="form-control" id = "score_pats" placeholder="Patriots">
		</div>
		<div class = "form-group">
			<button class='btn btn-warning' onclick="updateScores()">Update Score</button>
		</div>
	</div>
	<div class = "container">
		<div class = "btn-group" data-toggle="buttons">
			<button id="show-users" class = "btn btn-info" onclick="showUsers()">Show Users</button>
			<button id="hide-users" class = "btn btn-info" onclick="hideUsers()">Hide Users</button>
		</div>
		<div>
			<table id = "users-table"  class = "table registered-users" hidden>

			</table>
		</div>
		<br>
	</div>


	<div class = "container">
		<div class = 'btn-group container scramble'>
			<button class = "btn btn-success" id = "randomize_numbers" onclick = "randomizeNumbers()">Scramble Numbers</button>
			<button class = "btn btn-success" id = "randomize_squares" onclick = "randomizeSquares()">Scramble Squares</button>
		</div>
		<div>
			<table id="grid-top-level container" class = "table">
				
			</table>
		</div>
	</div>

	<!-- Modal -->
	<div id="infoModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 id="modal-title" class = "inline"></h4>
					<button class="inline send-email btn btn-primary" onclick="sendEmail()">Email</button>
				</div>
				<div class="modal-body">
					<p id = "modal-user-firstname-lastname"></p>
					<p id = "modal-user-key"></p>
				</div>
				<div class="modal-footer">
					<button type ="button" class = "btn btn-danger" onclick='deleteUser($("#modal-user-key"))'>Delete User</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

</body>
